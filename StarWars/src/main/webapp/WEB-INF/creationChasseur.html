<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création Chasseur</title>
</head>

<body>
    <form action="CreationChasseurServlet" method="post">

        <label for="modele">Modele de chasseur</label>

        <select name="modele" id="modele">
            <option value="XWing">X-Wing</option>
            <option value="YWing">Y-Wing</option>
        </select><br>

        <label>Etat du chasseur</label><br>

        <input type="radio" name="etat_chasseur" id="operationnel" value="Opérationnel" checked>
        <label for="operationnel">Opérationnel</label><br>

        <input type="radio" name="etat_chasseur" id="maintenance" value="En maintenance">
        <label for="maintenance">En maintenance</label><br>

        <input type="radio" name="etat_chasseur" id="detruit" value="Détruit">
        <label for="detruit">Détruit</label><br>

        <button type="submit">BFB</button>

    </form>
</body>

</html>
